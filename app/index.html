<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WSKZ - product listing page</title>
  <link rel="stylesheet" href="css/all.css">
</head>

<body class="overflow-x-hidden bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-end align-items-center">
          <span class="ml-auto mr-2">Display as:</span>
          <div id="gridListToggle" class="btn-group btn-group-sm" role="group">
            <button type="button" disabled class="btn btn-outline-info" data-display="list">List</button>
            <button type="button" disabled class="btn btn-info" data-display="grid">Grid</button>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-9">
          <h4 class="text-dark"><span id="resultCount"></span> results</h5>
        </div>
        <div class="col-3">
          <select class="ml-auto custom-select custom-select-sm">
            <option selected>Sortuj wg.: Cena (rosnąco)</option>
            <option value="1">Sortuj wg.: Cena (malejąco)</option>
            <option value="2">Sortuj wg.: Nazwa (rosnąco)</option>
            <option value="3">Sortuj wg.: Nazwa (malejąco)</option>
          </select>
        </div>
      </div>
      <div id="productListWrapper" class="product-list row">
        <!-- Lista produktów -->
      </div>
    </div>
  </main>
  <footer class="fixed-bottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        Footer
      </div>
    </nav>
  </footer>
  <script src="js/scripts.js" defer></script>
</body>

</html>
