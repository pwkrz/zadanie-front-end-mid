<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WSKZ - product listing page</title>
  <link rel="stylesheet" href="css/all.css">
</head>

<body class="overflow-x-hidden bg-light">
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container px-3">
        <a class="navbar-brand" href="/">Logo</a>
        <div class="mr-auto">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/form">Form</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="products">
    <div class="container py-5">
      <div class="display-toggler__wrapper d-none d-md-flex row mb-4">
        <div class="display-toggler col-12 d-flex justify-content-end align-items-center">
          <span class="display-toggler__label ml-auto mr-2">Display as:</span>
          <div id="gridListToggle" class="display-toggler__button-group btn-group btn-group-sm" role="group">
            <button type="button" disabled class="display-toggler__button-group__button btn btn-outline-info" data-display="list">List</button>
            <button type="button" disabled class="display-toggler__button-group__button btn btn-info" data-display="grid">Grid</button>
          </div>
        </div>
      </div>
      <div class="product-list-controls row mb-4">
        <div class="col-9">
          <h4 class="product-list-controls__result-count text-dark"><span id="resultCount"></span> results</h5>
        </div>
        <div class="col-md-3">
          <select id="productListSorter" class="product-list-controls__sort-by ml-auto custom-select custom-select-sm">
            <option disabled selected> -- select option -- </option>
            <option value="price-inc">Sort by: Price (asc.)</option>
            <option value="price-dec">Sort by: Price (desc.)</option>
            <option value="name-inc">Sort by: Name (asc.)</option>
            <option value="name-dec">Sort by: Name (desc.)</option>
          </select>
        </div>
      </div>
      <div id="productListWrapper" class="product-list row">
        <!-- Lista produktÃ³w -->
      </div>
    </div>
  </main>
  <footer class="fixed-bottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-3">
        Footer
      </div>
    </nav>
  </footer>
  <script src="js/app.js" defer></script>
</body>

</html>
