<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WSKZ - Form Validation</title>

  <link rel="stylesheet" href="css/all.css">
</head>

<body class="overflow-x-hidden bg-light">
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="mr-auto">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container py-5">
      <h2 class="mb-5">Registration form</h2>
      <form id="registrationForm" class="pb-5" novalidate>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">First name</label>
            <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="First name">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-md-6 offset-md-2">
            <label for="inputLastName">Last name</label>
            <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Last name">
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="inputEmail">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-md-4 offset-md-1">
            <label for="inputPhone">Phone number</label>
            <input type="tel" name="phone" class="form-control" id="inputPhone" placeholder="Phone number">
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="form-row mb-4">
          <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </main>
  <footer class="fixed-bottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        Footer
      </div>
    </nav>
  </footer>
  <script src="js/form.js" defer></script>
</body>

</html>
